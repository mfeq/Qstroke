[package]
name = "Qstroke"
version = "0.0.0"
authors = ["Matthew Blanchard <matthewrblanchard@gmail.com>", "MFEQ authors"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# parse command line arguments
clap = "2.33.3"

# parses .glif files 
glifparser = { git = "https://github.com/MFEK/glifparser" }

# For reading and writing glifs
xmltree = "0.10.1"
log = "0.4.11"
xmlwriter = "0.1.0"

# For Skia pathops
skia-safe = "0"

flo_curves = { git = "https://github.com/Logicalshift/flo_curves" }

clap-nested = "*"