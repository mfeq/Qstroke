[package]
name = "MFEKstroke"
version = "0.0.0"
authors = ["Matthew Blanchard <matthewrblanchard@gmail.com>", "MFEK authors"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# parse command line arguments
clap = "2.33.3"

# parses .glif files 
glifparser = { git = "https://github.com/MatthewBlanchard/glifparser", branch = "variable-width-stroking"}
MFEKMath = { path = "../math" }

# For reading and writing glifs
xmltree = "0.10.1"
log = "0.4.11"
xmlwriter = "0.1.0"

# For Skia pathops
skia-safe = "0"

clap-nested = "*"

flo_curves = { git = "https://github.com/MFEK/flo_curves", branch = "master" }
